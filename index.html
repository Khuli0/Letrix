<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LETRIX</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="topo">
    <h1>LETRIX</h1>
    <button id="openModal">
      <img src="imagens/i.png" alt="info" width="30px" height="30px">
    </button>
  </div>

  <!-- Modal -->
  <div id="infoModal" class="infoModal">
    <div class="infoConteudo">
      <p>Esse projeto foi criado a fins de estudo. Você pode me contatar por algum dos canais abaixo.
        <br>
        <p class="Copyright">Copyright © 2025 Julio Pereira.
                              Todos os direitos reservados.</p>
          <footer class="footer">
  <a href="https://x.com/julio_khulio" class="icon" target="_blank">
    <img src="imagens/x claro.png" class="default">
    <img src="imagens/x escuro.png" class="hover">
  </a>

  <a href="https://github.com/Khuli0" class="icon" target="_blank">
    <img src="imagens/github-icon-lg claro.png" class="default">
    <img src="imagens/github-icon-lg escuro.png" class="hover">
  </a>

  <a href="https://www.linkedin.com/in/julio-pereira-155318218/" class="icon" target="_blank">
    <img src="imagens/linkedin claro.png" class="default">
    <img src="imagens/linkedin escuro.png" class="hover">
  </a>
</footer>
    </div>
  </div>

  <!-- Caixa de informações -->
  <div id="caixa-informacoes">Digite uma palavra de 5 letras</div>

  <!-- Caixas visuais para digitação -->
   <div class="entrada-box" id="entrada-box">
       <div class="linha-tabuleiro" id="entrada-caixas">
         <div class="caixa" id="c0"></div>
         <div class="caixa" id="c1"></div>
         <div class="caixa" id="c2"></div>
         <div class="caixa" id="c3"></div>
         <div class="caixa" id="c4"></div>
       </div>
   </div>

  <!-- Tabuleiro de tentativas -->
  <div id="tabuleiro"></div>

  <!-- Campo de entrada invisível -->
  <input type="text" id="entrada" maxlength="5" autofocus />

  <!-- Teclado virtual -->
  <div class="teclado">
    <div class="linha-teclado">
      <button>Q</button><button>W</button><button>E</button><button>R</button><button>T</button><button>Y</button><button>U</button><button>I</button><button>O</button><button>P</button>
    </div>
    <div class="linha-teclado">
      <button>A</button><button>S</button><button>D</button><button>F</button><button>G</button><button>H</button><button>J</button><button>K</button><button>L</button>
    </div>
    <div class="linha-teclado">
      <button>Z</button><button>X</button><button>C</button><button>V</button><button>B</button><button>N</button><button>M</button><button>←</button><button>ENTER</button>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
